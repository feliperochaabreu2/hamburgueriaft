
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro - Hamburgueria Nova Delícia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>
            <a href="menu.html" style="text-decoration: none; color: inherit;">
                Hamburgueria Nova Delícia
            </a>
        </h1>
    </header>

    <main>
        <!-- Seção de Login -->
        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="identificacao">E-mail ou CPF:</label>
                <input type="text" id="identificacao" placeholder="Digite seu e-mail ou CPF" maxlength="50" required>
                <label for="senhaLogin">Senha:</label>
                <input type="password" id="senhaLogin" placeholder="Digite sua senha" required>
                <button type="submit">Entrar</button>
                <button id="forgotPasswordBtn" type="button">Esqueci minha senha</button>
            </form>
            <button id="createAccountBtn" type="button">Criar Conta</button>
        </section>

        <!-- Seção de Cadastro -->
        <section id="signupSection" style="display: none;">
            <h2>Cadastro</h2>
            <form id="signupForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite seu CPF" maxlength="14" 
                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" 
                       oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4')" 
                       required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" maxlength="15" 
                       pattern="^\(\d{2}\) \d{5}-\d{4}$" 
                       oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')" 
                       required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite seu endereço" required>

                <label for="emailSignup">Email:</label>
                <input type="email" id="emailSignup" placeholder="Digite seu email" required>

                <label for="senhaSignup">Senha:</label>
                <input type="password" id="senhaSignup" placeholder="Crie uma senha" required>

                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Seção Esqueci minha senha -->
        <section id="forgotPasswordSection" style="display: none;">
            <h2>Recuperar Senha</h2>
            <form id="forgotPasswordForm">
                <label for="emailForgot">Email:</label>
                <input type="email" id="emailForgot" placeholder="Digite seu email" required>
                <button type="submit">Validar Email</button>
            </form>

            <form id="resetPasswordForm" style="display: none;">
                <label for="newPassword">Nova Senha:</label>
                <input type="password" id="newPassword" placeholder="Digite sua nova senha" required>
                <button type="submit">Redefinir Senha</button>
            </form>

            <button id="backToLoginBtn" type="button">Voltar ao Login</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Hamburgueria Nova Delícia</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
